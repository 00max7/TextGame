plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'game.mshmelev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
}